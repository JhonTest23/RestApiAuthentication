server:
  port: 8080
spring:
  application:
    name: "RestAuthentication"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: ${R2DBC_HOST}
    port: ${R2DBC_PORT}
    database: ${DATASOURCE_DB}
    schema: "public"
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
